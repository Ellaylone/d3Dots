<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
  height = 500,
  radius = 7,
  number =2,
  color = d3.scale.category10().domain(['blue','orange','green','red']),
  nodes = d3.range(number).map(function() {
    var pos = {x:0, y:0, dx:.5, dy:.5, radius:radius, cursor: false};
    calcStartPosition(pos)
    return pos;
  });
function calcStartPosition(pos){
  var borderPos = {xMin: pos.r, xMax: width - pos.r, yMin: pos.r, yMax: height - pos.r};
  pos.x = width * Math.random();
  if(pos.x < borderPos.xMin) pos.x = borderPos.xMin;
  if(pos.x > borderPos.xMax) pos.x = borderPos.xMax;
  pos.y = height * Math.random();
  if(pos.y < borderPos.yMin) pos.y = borderPos.yMin;
  if(pos.y > borderPos.yMax) pos.y = borderPos.yMax;
  pos.dx = Math.random() + 1;
  pos.dy = Math.random() + 1;
}
cursor = nodes[0];
cursor.radius = 30;
cursor.cursor = true;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .style("border", "1px solid black");

var circle = svg.selectAll("circle")
    .data(nodes.slice(1))
  .enter().append("circle")
    .attr("r", function(d) { return d.radius; })
    .style('fill', color('orange'));

circle.each(function(){
  animateColorChange(d3.select(this), 'orange', 'red');
});

function animateColorChange(node, from, to){
  node.transition().duration(Math.floor((Math.random() * 2900) + 100)).style('fill', color(to)).each('end', function(){
      animateColorChange(d3.select(this), to, from);
  })
}

var text = svg.append("svg:text")
    .attr("x", 20)
    .attr("y", 20);

var start = Date.now(),
    frames = 0;

d3.timer(function() {
  var now = Date.now(), duration = now - start;
  text.text(~~(++frames * 1000 / duration));
  if (duration >= 1000) frames = 0, start = now;

  circle
      .attr("cx", function(d) { 
          d.x += d.dx; 
          if (d.x > (width - radius)) {
            d.dx = -1 * d.dx;
            d.x = (width - radius);
          } else if (d.x < radius) {
            d.dx = -1 * d.dx;
            d.x = radius;
          }
          return d.x;  
        })
      .attr("cy", function(d) {
        d.y += d.dy; 
        if (d.y > (height - radius)) {
          d.dy = -1 * d.dy; 
          d.y = (height - radius);
        } else if (d.y < radius) {
          d.dy = -1 * d.dy;
          d.y = radius;
        }
        return d.y; 
      });
    var q = d3.geom.quadtree(nodes),
      i = 0,
      n = nodes.length;
    while (++i < n) {
      q.visit(collide(nodes[i]));
    }
});
svg.on("mousemove", function() {
  var p1 = d3.mouse(this);
  cursor.x = p1[0];
  cursor.y = p1[1];
});
svg.on("mouseleave", function() {
  cursor.x = -2 * cursor.repuslionForce;
  cursor.y = -2 * cursor.repuslionForce;
});

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
    var target = false;
    var me = false;
    if(node.cursor){
      me = node;
      target = quad.point;
    } else if(quad.point.cursor){
      me = quad.point;
      target = node;
    }
    if(target){
      if((me.x > target.x && target.dx > 0) || (me.x < target.x && target.dx < 0)){
        target.dx *= -1;
      }
      if((me.y > target.y && target.dy > 0) || (me.y < target.y && target.dy < 0)){
        target.dy *= -1;
      }
    } else {
        l = (l - r) / l * .5;
        var dx = node.dx, dy = node.dy;
        node.dx = quad.point.dx;
        node.dy = quad.point.dy;
        quad.point.dx = dx;
        quad.point.dy = dy;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }}
    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
  };
}

</script>
